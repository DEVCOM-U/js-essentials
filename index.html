<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>JavaScript Essentials</title>
    <meta name="description" />

    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <style>
      .center {
        font-size: 4rem;
        transition: all ease 1s;
        color: white;
      }

      .center:hover {
        transform: scale(1.25);
        color: rgb(97, 191, 191);
        overflow-x: none;
      }

      .box-center {
        margin-top: 20px;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        cursor: pointer;
        flex-direction: column;
      }

      .poppins-regular {
        font-family: "Poppins", serif;
        font-weight: 400;
        font-style: normal;
      }

      .semi-bold {
        font-weight: 500;
      }

      .code-block {
        background-color: #010101;
        opacity: 0.5;
        padding: 5px 15px;
        border-radius: 18px;
      }

      body {
        background-color: #3b3b3b;
        overflow-x: none;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div class="box-center">
      <img
        src="https://upload.wikimedia.org/wikipedia/commons/6/6a/JavaScript-logo.png"
        width="150px"
        height="150px"
      />
      <h1 class="center poppins-regular semi-bold">What is <code class="code-block" >JavaScript</code> ?</h1>
    </div>

    <script src="./looping/looping.js"></script>
  </body>
</html>
